<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <title>ryth notes</title>
</head>
<body>
    <div class="horizontal-flex padding-right-2em">
        <a href="/" class="vertical-flex main-centered no-deco-link margin-inline-half-em">
            <span class="material-symbols-outlined font-wt500 title">close</span>
        </a>
        <h1>Notes</h1>
        <div class="flex-1"></div>
        <button id="add-note-button" class="icon-button inset-bottom-shadow-4px font-wt500">
            <span class="material-symbols-outlined">add</span>
            New Note
        </button>
    </div>
    <div class="horizontal-flex mobile-break-flex">
        <div id="tags-container" class="horizontal-flex width-fifth full-width">
            <p id="no-tags-msg">No tags yet. <br /> <br />
            Use the '@' symbol in your documents to create tags. <br /><br /> 
            Tags show up here and allow you to filter your notes easily.
            <br><br><button id="hard-tag-reload">hard tag reload</button>
            </p>
            <div id="tag-search" class="full-width icon-input-field nodisplay">
                <span class="material-symbols-outlined">search</span>
                <input placeholder="search tags" />
            </div>
        </div>
        <div id="notes-container" class="horizontal-flex flex-1">
        </div>
    </div>
    <div class="nodisplay overlayed-10 sidepeek scroll-y-overflowed padding-block-15 tablet-full-width vertical-flex bordered-bg-white">
        <div class="horizontal-flex">
            <button id="markdown-render-close-button" class="icon-button">
                <span class="material-symbols-outlined">close</span>
                Close
            </button>
        </div>
        <div id="markdown-render-box" class="fullsize padding-top-2em"></div>
        <button id="markdown-edit-button" class="icon-button overlayed-20 bottom-right">
            <span class="material-symbols-outlined">edit</span>
            Edit
        </button>
    </div>
    <div class="nodisplay overlayed-10 sidepeek tablet-full-width padding-bottom-half bordered-bg-white">
        <textarea id="markdown-textarea" class="scroll-y-overflowed padding-block-15 fullsize font-1-em padding-footerx2" name="template"></textarea>
        <button id="markdown-submit-button" class="icon-button overlayed-20 bottom-right">
            <span class="material-symbols-outlined">done</span>
            Save
        </button>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
